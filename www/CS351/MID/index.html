    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="navbar-brand">
            <a class="navbar-item mg-large" href="../index.html">

    <h1 class="is-size-3">Connect to Scott's Blogging System</h1>
    <form action="" id="form1">
        <label for="input">Name: </label>
        <input id="inputUser" type="text" placeholder="Send your name to start blogging">
        <button id="button-form">Submit</button>
    </form>

    <h1 class="is-size-3">Scott's Blogging System System</h1>
    <h2 class="is-size-4">Connected User: <span id="user"></span>
    </h2>

    <h1 class="is-size-3">Select Blogging Topics</h1>
    <form>
        <label>
    <span>Education</span>
    <input type="checkbox" name="topics" value="education">
  </label>

        <label>
    <span>Energy</span>
    <input type="checkbox" name="topics" value="Energy">
  </label>



        <label>
    <span>Nutrition</span>
    <input type="checkbox" name="topics" value="Nutrition">
  </label>



        <label>
    <span>Hiking</span>
    <input type="checkbox" name="topics" value="Hiking">
  </label>
    </form>






    <form action="#" id="main_form">
        <label for="category">Choose Topics</label>
        <select name="category_list" id="category_list">
                        <option value="default" id="default" hidden>Please select an option available</option>
                        <option value="education">Education</option>
                        <option value="Energy">Energy</option>
                        <option value="Nutrition">Nutrition</option>
                        <option value="Hiking">Hiking</option>
                       
        </select>

        <label for="post"></label>
        <textarea name="post" id="post" cols="30" rows="10"></textarea>

        <button id="addButton">Add</button>
        <h1 class="is-size-3">Scott Blog Display</h1>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Topic</th>
                <th>Post</th>
            </tr>
        </table>


    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="app.js "></script>
</body>

</html>
